<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora - A ChatBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        #chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .user-message, .bot-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: #333;
        }

        #user-input {
    width: calc(100% - 40px); /* Adjust the width and margin values as needed */
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px; /* Add some margin to create space */
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
}

#send-button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    margin-right: 10px; /* Add some margin to create space */
}

        #dark-mode-toggle {
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #dark-mode-toggle.dark-mode {
            background-color: #222;
        }

        #toggle-icon {
            font-size: 18px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        body.dark-mode {
    background-color: #222; /* Update with your preferred dark mode background color */
    color: #fff; /* Update with your preferred dark mode text color */
}

#chat-container.dark-mode {
    background-color: #333; /* Update with your preferred dark mode chat container background color */
    color: #fff; /* Update with your preferred dark mode chat text color */
}

.user-message.dark-mode {
    background-color: #007bff; /* Update with your preferred dark mode user message background color */
    color: #fff; /* Update with your preferred dark mode user message text color */
}

.bot-message.dark-mode {
    background-color: #e0e0e0; /* Update with your preferred dark mode bot message background color */
    color: #333; /* Update with your preferred dark mode bot message text color */
}


        h2 {
            color: #007bff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <h2 style="text-align: center;">Sora V1</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleEnterKey(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
        <div id="dark-mode-toggle" onclick="toggleDarkMode()">
            <span id="toggle-icon">&#9728;</span>
        </div>
    </div>

    <script>
        

function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    appendUserMessage(userInput);

    
}

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            appendUserMessage(userInput);

            // Send user input to the server
            fetch('/get_response', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'user_input=' + userInput
            })
            .then(response => response.json())
            .then(data => {
                var botResponse = data.bot_response;
                appendBotMessage(botResponse);
            });
        }

        function appendUserMessage(message) {
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<div class="user-message">You: ' + message + '</div>';
            document.getElementById('user-input').value = '';
        }

        function appendBotMessage(message) {
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<div class="bot-message">Sora: ' + message + '</div>';
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('chat-container').classList.toggle('dark-mode');
            document.getElementById('dark-mode-toggle').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
